name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
          scopes: |
            auth
            api
            backend
            web
            mobile
            docker
            ci
            deps
          requireScope: false

      - name: Check for conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if ! git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q "<<<<<<"; then
            echo "✅ No merge conflicts detected"
          else
            echo "❌ Merge conflicts detected"
            exit 1
          fi

      - name: Check branch naming
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ "$BRANCH_NAME" =~ ^(feature|bugfix|hotfix|release|docs)/.+ ]]; then
            echo "✅ Branch name follows convention: $BRANCH_NAME"
          else
            echo "❌ Branch name does not follow convention"
            echo "Expected: feature/*, bugfix/*, hotfix/*, release/*, docs/*"
            echo "Got: $BRANCH_NAME"
            exit 1
          fi

      - name: Check commit messages
        run: |
          git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%s" | while read message; do
            if [[ "$message" =~ ^(feat|fix|docs|style|refactor|perf|test|chore|ci)(\(.+\))?: ]]; then
              echo "✅ $message"
            else
              echo "❌ Invalid commit message: $message"
              echo "Expected format: type(scope): description"
              exit 1
            fi
          done

  size-check:
    name: PR Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          FILES_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)
          LINES_CHANGED=$(git diff --stat origin/${{ github.base_ref }}...HEAD | tail -1 | grep -oE '[0-9]+ insertion' | grep -oE '[0-9]+' || echo 0)

          echo "Files changed: $FILES_CHANGED"
          echo "Lines changed: $LINES_CHANGED"

          if [ "$FILES_CHANGED" -gt 30 ]; then
            echo "⚠️  Large PR: $FILES_CHANGED files changed"
            echo "Consider splitting into smaller PRs"
          fi

          if [ "$LINES_CHANGED" -gt 500 ]; then
            echo "⚠️  Large PR: $LINES_CHANGED lines changed"
            echo "Consider splitting into smaller PRs"
          fi

  label-check:
    name: Label Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Check for required labels
        uses: mheap/github-action-required-labels@v5
        with:
          mode: minimum
          count: 1
          labels: "bug, feature, enhancement, documentation, breaking-change"
          add_comment: true
