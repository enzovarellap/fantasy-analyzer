name: Web CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./web
        run: npm install

      - name: Run tests
        working-directory: ./web
        run: npm run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        continue-on-error: true
        if: always()
        with:
          files: ./web/coverage/lcov.info
          flags: web
          name: web-coverage

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./web
        run: npm install

      - name: Run ESLint
        working-directory: ./web
        run: npm run lint

      - name: Check formatting
        working-directory: ./web
        run: npx prettier --check "src/**/*.{ts,tsx,json,css,md}"

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./web
        run: npm install

      - name: Run TypeScript type check
        working-directory: ./web
        run: npm run type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint, type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./web
        run: npm install

      - name: Build application
        working-directory: ./web
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:8080/api' }}
          CI: false  # Treat warnings as warnings, not errors
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/build/
          retention-days: 7

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./web
        run: npm install

      - name: Build for size analysis
        working-directory: ./web
        run: npm run build

      - name: Analyze bundle size
        working-directory: ./web
        run: |
          echo "### Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh build/* >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: false
          tags: fantasy-analyzer-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL || 'http://localhost:8080/api' }}

      - name: Test Docker image
        run: |
          docker run -d --name test-web -p 8081:80 fantasy-analyzer-web:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8081/health || exit 1
          docker stop test-web

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./web
        run: npm install

      - name: Build
        working-directory: ./web
        run: npm run build

      - name: Run Lighthouse CI
        working-directory: ./web
        run: |
          npm install -g @lhci/cli
          lhci autorun || echo "Lighthouse CI completed with warnings"
