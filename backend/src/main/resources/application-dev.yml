# Fantasy Analyzer - Development Profile Configuration

spring:
  # DataSource Configuration - MySQL
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:fantasy_analyzer}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:fantasy_user}
    password: ${MYSQL_PASSWORD:fantasy_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        generate_statistics: false

  # DevTools Configuration
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Logging Configuration for Development
logging:
  level:
    root: INFO
    com.fantasyfootball.fantasy_analyzer: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/fantasy-analyzer-dev.log

# Management/Actuator - All endpoints exposed in dev
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# SpringDoc - Enabled in dev
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
