# Fantasy Analyzer - Test Profile Configuration

spring:
  # DataSource Configuration - H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # H2 Console (useful for debugging tests)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.H2Dialect

  # Security - Disable for tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

# Logging Configuration for Tests
logging:
  level:
    root: WARN
    com.fantasyfootball.fantasy_analyzer: DEBUG
    org.springframework: WARN
    org.hibernate: WARN

# Management/Actuator - Minimal exposure in tests
management:
  endpoints:
    web:
      exposure:
        include: health,info

# SpringDoc - Disabled in tests
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# JWT Configuration for Tests
jwt:
  secret: test-secret-key-for-testing-purposes-only-minimum-256-bits-required
  expiration: 3600000 # 1 hour for tests
